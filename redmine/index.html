<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://fraoustin.github.io/css/siimple.min.css">
        <link rel="stylesheet" href="https://docs.siimple.xyz/assets/css/theme.css">  
        <link rel="stylesheet" href="https://docs.siimple.xyz/assets/css/icons-categories.css">  
        <title>Documentation | fraoustin</title>
        <style>
        .siimple-box--white {
            background-color: unset;
        }
        .siimple-box--center img {
            display:block;
            margin:auto;
        }
        .siimple-box--center {
            text-align: center;
        }
        .grab {
            cursor: grab;
        }
        .siimple-full--height {
            min-height: calc(100% - 300px);
        }
        .siimple-navbar--error small {
            color: white
        }
        </style>
    </head>
    <body>
        <div class="siimple-navbar siimple-navbar--large siimple-navbar--error">
            <a class="siimple-navbar-title" href="./index.html">
                <span class="siimple-brand">Plugins Redmine</span> <small class="siimple-small">by fraoustin</small>      
            </a>
            <a class="siimple-navbar-item siimple--float-right siimple--display-sm-none" href="https://github.com/fraoustin" target="_blank">
                GitHub
            </a>            
            <a class="siimple-navbar-item siimple--float-right siimple--display-sm-none" href="../index.html" target="">
                Home
            </a>
        </div>
        <div class="siimple--mt-5 siimple--ml-5 siimple--mr-5 siimple-content siimple-content--large siimple-full--height">
            <div class="siimple-h3 siimple--text-normal siimple--text-center">
                Discover <strong class="siimple-brand">plugins redmine</strong>
            </div>
            <div class="siimple-grid">
                <div class="siimple-grid-row">
                    <div class="siimple-grid-col siimple-grid-col--6 siimple-grid-col--sm-12">                
                        <div class="siimple-box siimple-box--white siimple-box--center grab" onclick="location.href='./indicator.html';">
                            <div class="siimple-box-title">Indicator</div>
                            <div class="siimple-box-subtitle"><img src="./indicator.png"></img></div>
                            <div class="siimple-box-detail">Add statistics in my page</div>
                        </div>
                    </div>
                    <div class="siimple-grid-col siimple-grid-col--6 siimple-grid-col--sm-12">                
                        <div class="siimple-box siimple-box--white siimple-box--center grab" onclick="location.href='./rtmaterial.html';">
                            <div class="siimple-box-title">RTMaterial</div>
                            <div class="siimple-box-subtitle"><img src="./theme.png"></img></div>
                            <div class="siimple-box-detail">modern theme by projects</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="siimple-footer siimple-footer--medium" align="center">
            Made with love by <strong>fraoustin</strong>
        </div>
    </body>
</html>
